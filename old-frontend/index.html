<!DOCTYPE html>
<html>
<head>
    <title>Web Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="user-profile"><span>Hi, <span id="userNameText">Matt</span></span></div>
        <div id="promptList" class="prompt-list"></div>
        <div id="drawingCanvasContainer" class="card">
            <div class="card-header">
                <div class="prompt">
                    <div class="prompt-date">
                        <span id="promptDate">Month 00</span>
                    </div>
                    <span>Draw <span id="promptText"></span></span>
                </div>
                <div class="toolbar">
                    <div class="toolbar-left">
                        <button id="colorPicker1" class="color-picker"></button>
                        <button id="colorPicker2" class="color-picker"></button>
                        <button id="colorPicker3" class="color-picker"></button>
                    </div>
                    <div class="toolbar-right">
                        <!-- <input type="range" id="lineWidth" min="1" max="50" value="5"> -->
                        <button id="eraseBtn"><i class="fas fa-eraser"></i></button>        
                        <button id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
                        <!-- <button id="redoBtn" title="Redo"><i class="fas fa-redo"></i></button> -->
                        <button id="clearBtn" title="Clear"><i class="fas fa-trash-alt"></i></button>
                        <button id="submitBtn" title="Submit"><i class="fas fa-circle-check"></i></button>
                    </div>
                </div>
            </div>
            <canvas id="drawingCanvas" width="900" height="900"></canvas>
        </div>
    </div>
    <script src="./src/App.ts"></script> </body>
</html>
